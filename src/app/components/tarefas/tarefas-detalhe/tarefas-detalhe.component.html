<div class="container">
    <div class="row">
        <div class="col-lg-12 centralizar topo">
            <div class="card">
                <div class="card-body">
                    <h3>Cadastro de tarefa:</h3>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="tarefa.titulo"/>
                        <label mdbLabel class="form-label" for="nome">Nome</label>
                    </mdb-form-control>
                    <br>
                    
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="salvar()">Salvar</button>    
                </div>
            </div>
        
        </div>
    </div>
</div>
