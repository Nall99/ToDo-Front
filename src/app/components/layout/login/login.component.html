<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
    
        <div class="col-lg-4 centralizar topo">
        <div class="card">
                <div class="card-body">
                    <h3>Autentique-se</h3>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="username"/>
                        <label mdbLabel class="form-label" for="usuario">Usuário</label>
                    </mdb-form-control>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="senha"/>
                        <label mdbLabel class="form-label" for="senha">Senha</label>
                    </mdb-form-control>
                    <br>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="logar()">Acessar</button>                     
                        </div>
                        <div class="col-lg-6">
                            <a href="/cadastro" class="text-decoration-none">Não tenho conta</a>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    <div class="col-lg-4"></div>
    </div>
</div>
